<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWE Ice Cream Challenge</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="stylesheet-medium.css">
    <link rel="stylesheet" href="stylesheet-large.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <header>
        <div id="title">
            <img id="logo" src="img/ice cream.svg" alt="dessert hub ice cream logo">
            <h1>DESSERT HUB</h1>
        </div>
        <h2 id="subtitle">By Anna Light, Marquis Jackson and Samantha Staheli</h2>
    </header>
    <main> 
        <div id="background-img">
            <div class="recipe-box" id="ice-box">
                <div id="ice-box-inner">
                    <div id="ice-box-front">
                        <img class="recipe-img" id="ice-cream-img" src="img/scoop.png" alt="brownie">
                        <figcaption>Ice Cream</figcaption>
                    </div>
                    <div id="ice-box-back">
                        <h4>Ice Cream</h4>
                    </div>
                </div>
            </div>

            <div class="recipe-box" id="brownie-box">
                <div id="brownie-box-inner">
                    <div id="brownie-box-front">
                        <img class="recipe-img" id="brownie-img" src="img/brownie.png" alt="brownie">
                        <figcaption>Brownies</figcaption>
                    </div>
                    <div id="brownie-box-back">
                        <h4>Brownie</h4>
                    </div>
                </div>
            </div>
                
            <div class="recipe-box" id="cone-box">
                <div id="cone-box-inner">
                    <div id="cone-box-front">
                        <img class="recipe-img" id="cone-img" src="img/waffle-cone.png" alt="brownie">
                        <figcaption>Waffle Cone</figcaption>
                    </div>
                    <div id="cone-box-back">
                        <h4>Waffle Cone</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
