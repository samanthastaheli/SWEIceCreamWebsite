<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWE Ice Cream Challenge</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="stylesheet-medium.css">
    <link rel="stylesheet" href="stylesheet-large.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <header>
        <div id="title">
            <img id="logo" src="img/ice cream.svg" alt="dessert hub ice cream logo">
            <h1>DESSERT HUB</h1>
        </div>
        <h2 id="subtitle">By Anna Light, Marquis Jackson and Samantha Staheli</h2>
    </header>
    <main> 
        <div id="background-img">
        <div class="content">
            <div class="recipe-box" id="ice-box">
                <div id="ice-box-inner">
                    <div id="ice-box-front">
                        <img class="recipe-img" id="ice-cream-img" src="img/scoop.png" alt="brownie">
                        <figcaption>Ice Cream</figcaption>
                    </div>
                    <div id="ice-box-back">
                        <h4 id="ice-recipe-title">Ice Cream</h4>
                        <div id="ice-recipe">
                            <div class="ice-type-img-div">
                                <img class="ice-type-img" src="img/tillamock.png" alt="tillamock vanilla ice cream"> 
                                <img class="ice-type-img" src="img/breyers.png" alt="breyers vanilla ice cream">
                                <img class="ice-type-img" src="img/great-value.png" alt="great value vanilla ice cream">
                            </div>
                            <div id="money-div">
                                <h5 class="money-symbol">$$$</h5>
                                <h5 class="money-symbol">$$</h5>
                                <h5 class="money-symbol">$</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="recipe-box" id="brownie-box">
                <div id="brownie-box-inner">
                    <div id="brownie-box-front">
                        <img class="recipe-img" id="brownie-img" src="img/brownie.png" alt="brownie">
                        <figcaption>Brownies</figcaption>
                    </div>
                    <div id="brownie-box-back">
                        <h4>Brownie In A Mug</h4>
                        <p>You read that right! You can make a brownie in a mug!</p>
                        <a href="https://www.simplyrecipes.com/recipes/brownie_in_a_mug/"><button>Click here for Recipe</button></a>
                    </div>
                </div>
            </div>
                
            <div class="recipe-box" id="cone-box">
                <div id="cone-box-inner">
                    <div id="cone-box-front">
                        <img class="recipe-img" id="cone-img" src="img/waffle-cone.png" alt="brownie">
                        <figcaption>Waffle Cone</figcaption>
                    </div>
                    <div id="cone-box-back">
                        <h4>Waffle Cone</h4>
                        <p>The best cone to go with ice cream is a waffle cone, and you can make your own at home!</p>
                        <a href="https://stressbaking.com/homemade-waffle-cones/"><button>Click here for Recipe</button></a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
